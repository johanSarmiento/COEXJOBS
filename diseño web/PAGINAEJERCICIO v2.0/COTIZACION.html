<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cotizacion</title>
</head>
<body>
    <section id="Cotizacion">
        <h2>Consulta tu Cotizaciones Aqui!</h2>
        <div class="container">
          <form>
                <div class="formulario">
                    <div class="nombre">
                    <input id="nombre" name="nombre" type="text" placeholder="Nombre">
                    </div>
        
                    <div class="Apellido">
                    <input id="apellido" name="apellido" type="text" placeholder="Apellido">
                    </div>
                </div>
                <div class="formulario2">
                    <div class="email">
                    <input id="Email" name="Email" type="email" placeholder="Email">
                    </div>
        
                    <div class="telefono">    
                    <input id="telefono" name="telefono" type="tel" placeholder="Telefono">
                    </div>
                </div>
                <div class="formulario3">
                    <div class="Mensaje">              
                    <textarea id="texto" name="texto" placeholder="Mensaje"></textarea>
                    </div>
                </div>
              <a href="#" class="btn-Cotizacion">Enviar</a>
            </form> 
        </div>
      </section>
</body>
</html>
