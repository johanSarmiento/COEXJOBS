<!DOCTYPE html5>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <main>
        <fieldset>
            <!-- input para pedir el nombre -->
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombew" id=""><br><br>
            <!-- input para pedir el email -->
            <label for="email">Email: </label>
            <input type="email" name="email" id=""><br><br>
            <!-- input para pedir el URL de la pagina -->
            <label for="URL">URL: </label>
            <input type="url" name="URL" id="" placeholder="Escribe la URL de tu pagina"><br><br>
            <!-- input para pedir la fecha -->
            <label for="fecha">Fecha: </label>
            <input type="number" name="fecha" id=""><br><br>
            <!-- input para pedir el tiempo -->
            <label for="tiempo">Tiempo</label>
            <input type="time" name="" id="" placeholder=":"><br><br>
            <!-- input para pedir el nombre -->
            <label for="fecha-hora">Fecha y hora</label>
            <input type="datetime-local" name="" id=""><br><br>
            <!-- input para pedir el mes -->
            <label for="mes">Mes: </label>
            <input type="month" name="" id=""><br><br>
            <!-- input para pedir el semana -->
            <label for="semana">Semana</label>
            <input type="week" name="" id=""><br><br>
            <!-- input para pedir el nombre -->
            <label for="numero">Numero (min-10,max 10)</label>
            <input type="number" name="numero" id="" max="10" min="-10"><br><br>
            <!-- input para pedir el telefono -->
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" id=""><br><br>
            <!-- input para pedir el buscar -->
            <label for="color">Color favorito</label>
            <input type="color" name="color" id="">
        </fieldset>
    </main>
</body>
</html>
